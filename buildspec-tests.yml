version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing depencencies to use for testing..."
      - pip install -r requirements.txt
  build:
    commands:
      - echo "Running unit tests..."
      - python -m pytest --junitxml=pytest_reports/pytest_report.xml
reports:
  pytest_reports:
    files:
      - pytest_report.xml
    base-directory: pytest_reports/
    file-format: JUNITXML