<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Account Activation</title>
    <style>
      body,
      table,
      td {
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      a:visited {
        color: #1e1e2d;
      }
    </style>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #f2f3f8;
      margin: 0;
      padding: 0;
    "
  >
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      max-width="670"
      align="center"
    >
      <tr>
        <td align="center" style="padding: 40px 35px">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            style="
              width: 100%;
              max-width: 670px;
              background: #fff;
              border-radius: 3px;
              box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
            "
          >
            <tr>
              <td style="padding: 20px">
                <h3
                  style="
                    color: #1e1e2d;
                    font-weight: 500;
                    font-size: 32px;
                    margin: 0;
                  "
                >
                  Account Activation
                </h3>
                <hr width="50%" align="left" />
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  style="width: 100%"
                >
                  <tr>
                    <td width="167" style="padding: 0; vertical-align: top">
                      <img
                        height="160"
                        width="160"
                        src="data:image/jpeg;base64, {{qrcode_image}}"
                        alt="QR Code"
                      />
                    </td>
                    <td width="520" style="padding: 0; vertical-align: top">
                      <p
                        style="
                          color: #455056;
                          font-size: 15px;
                          line-height: 24px;
                          margin-top: 12px;
                        "
                      >
                        A Claxon Bugdeting System account has been created for
                        you. Please scan the QR code with an Authenticator app
                        to set up 2FA and Reset your password to start using the
                        system.
                      </p>

                      <table border="0" cellpadding="0" cellspacing="0">
                        <tr tyle="padding: 0; ">
                          <td
                            style="
                              padding: 8px;
                              background-color: #cba06c;
                              cursor: pointer;
                              border-radius: 4px;
                              color: #1e1e2d;
                              text-decoration: none;
                              font-size: 12px;
                              font-weight: bold;
                              text-transform: capitalize;
                              line-height: 1;
                              text-align: center;
                            "
                          >
                            <a
                              href="{{ url }}"
                              target="_blank"
                              style="
                                display: inline-block;
                                color: #1e1e2d;
                                text-decoration: none;
                                font-size: 14px;
                                font-weight: bold;
                                text-transform: capitalize;
                              "
                              title="Reset Password"
                            >
                              SET PASSWORD
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
                <hr width="50%" align="left" />
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
