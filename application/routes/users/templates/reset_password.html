<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <style>
      body,
      table,
      td {
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      a:visited {
        color: #1e1e2d;
      }
    </style>
  </head>

  <body
    style="
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #f2f3f8;
      margin: 0 auto;
      padding: 0;
    "
  >
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      max-width="670"
      align="center"
    >
      <tr>
        <td align="center" style="padding: 40px 35px">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            style="
              width: 600px;
              background: #fff;
              border-radius: 3px;
              box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
            "
          >
            <td style="padding: 20px">
              <h3
                style="
                  color: #1e1e2d;
                  font-weight: 500;
                  margin: 0;
                  font-size: 32px;
                "
              >
                Reset Password
              </h3>
              <hr width="50%" align="left" />
              <p
                style="
                  color: #455056;
                  font-size: 15px;
                  line-height: 24px;
                  margin-top: 0;
                  margin-bottom: 8px;
                "
              >
                You recently requested a password reset for your Claxon
                Budgeting System Account. Click the button below to change your
                password.
              </p>
              <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td
                    align="center"
                    style="
                      padding: 8px;
                      background-color: #cba06c;
                      cursor: pointer;
                      border-radius: 4px;
                      color: #1e1e2d;
                      text-decoration: none;
                      font-size: 14px;
                      font-weight: bold;
                      text-transform: capitalize;
                      line-height: 1;
                      text-align: center;
                    "
                  >
                    <a
                      href="{{url}}"
                      target="_blank"
                      style="
                        display: inline-block;
                        color: #1e1e2d;
                        text-decoration: none;
                        font-size: 14px;
                        font-weight: bold;
                        text-transform: capitalize;
                        line-height: 1;
                      "
                    >
                      RESET PASSWORD
                    </a>
                  </td>
                </tr>
              </table>
              <p
                style="
                  color: #455056;
                  font-size: 15px;
                  line-height: 24px;
                  margin-top: 8px;
                  margin-bottom: 4px;
                "
              >
                If you did not request to reset your password, disregard this
                email.
              </p>
              <hr width="50%" align="left" />
            </td>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
